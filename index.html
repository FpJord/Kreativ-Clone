<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div class="left">
            <header>
                <H1>Kreativ</H1>
            </header>

            <div class="sign-up">
                <h1>Let's get you started</h1>

                <form>
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Ade Tiger">

                    <label for="email">Email address</label>
                    <input type="email" placeholder="yourname@gmail.com">

                    <label for="tel">Phone number</label>
                    <input type="tel" placeholder="800 2738 9700">

                    <label for="password">Create password</label>
                    <input type="password" placeholder=" ● ● ● ● ● ● ● ●">

                    <label for="local">Location <span>(Optional)</span></label>
                    <input type="text" placeholder="Select Location">

                    <input type="submit" id="submit">
                </form>

                <p>Already a user? <a href="#">Login</a></p>
            </div>
        </div>


        <div class="right">
            <header>
                <p>Home</p>
                <p>Contact</p>
            </header>

            <div class="phrase">
                <h1>"Creativity is intelligence having fun"</h1>
                <span>- Albert Einstein</span>
        </div>

    </div>
    
</body>
</html>
